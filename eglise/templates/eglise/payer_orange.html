<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Paiement Orange Money</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
      }
      .box {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      button {
        background: #ff7f00;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Paiement Orange Money</h2>

      <form method="POST">
        {% csrf_token %}
        <label>Montant (en FC) :</label>
        <input type="number" name="montant" min="100" required />

        <label>Numéro Orange Money :</label>
        <input type="text" name="numero" placeholder="Ex : 89xxxxxxx" required />

        <button type="submit">Procéder au paiement</button>
      </form>
    </div>
  </body>
</html>
