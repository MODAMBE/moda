<!-- templates/vip_statut.html -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Votre statut VIP</h2>

  <div class="card text-center mx-auto" style="max-width: 400px;">
    <div class="card-body">
      {% if request.user.vip_subscription.is_active %}
        <h5 class="card-title text-success">VIP Actif ✅</h5>
        <p class="card-text">
          Vous êtes VIP jusqu'au <strong>{{ request.user.vip_subscription.end_date|date:'d M Y' }}</strong>
        </p>
      {% else %}
        <h5 class="card-title text-danger">Non VIP ❌</h5>
        <p class="card-text">Vous n’êtes pas VIP pour le moment.</p>
      {% endif %}
    </div>
  </div>
</div>
