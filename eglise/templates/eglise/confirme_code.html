{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmer votre compte</title>
    <link rel="stylesheet" href="{% static 'eglise/css/style.css' %}" />
    <style>
      body {
        background: #1a1a1a;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      .form-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .form-container h2 {
        color: #00bfff;
        margin-bottom: 20px;
      }
      .form-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #555;
        background: #333;
        color: #fff;
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #00bfff;
        color: #fff;
        cursor: pointer;
        font-size: 1.1em;
      }
      .form-container button:hover {
        background: #009acd;
      }
      .error-message {
        color: #ff4d4d;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Confirmer votre numéro</h2>
      <p>Nous avons envoyé un code à votre numéro : {{ profile.phone }}</p>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="code" placeholder="Entrez le code à 6 chiffres" required />
        <button type="submit">Confirmer</button>
      </form>

      {% if messages %}
        {% for message in messages %}
          <p class="error-message">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
